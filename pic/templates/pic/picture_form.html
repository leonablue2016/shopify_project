{% load crispy_forms_tags %}
{% block content %}




<form method="POST" enctype="multipart/form-data">
    <div class="content-section">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Picture</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Add New Picture</button>
            </div>
        </form>
    </div>
{% endblock content %}
